# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # The minimum number of instances to keep running at all times.
  # This can be set to 0 to allow for scaling to zero.
  minInstances: 1
  # The maximum number of instances to automatically spin up in response to
  # increased traffic.
  maxInstances: 10
  # The number of concurrent requests an instance can handle.
  concurrency: 80
